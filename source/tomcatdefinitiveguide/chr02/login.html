<html>
<head><title>Login</title></head>
<body>
	<form method="POST" action="j_security_check" name="loginForm">
		<table border="0" cellspacing="5">
			<tr>
				<td height="50">Please log in</td>
			</tr>
			<tr>
				<td>
					<table width="100%" border="0" cellspacing="2" cellpadding="5">
						<tr>
							<th align="right">UserName</th>
							<td align="left"><input type="text" name="j_username" size="16" maxlength="16" /></td>
						</tr>
						<p>
						<tr>
							<th align="right">Password</th>
							<td align="left"><input type="password" name="j_password" size="16" maxlength="16" /></td>
						</tr>
						<tr>
							<td width="50%" valign="top"><div align="right" /></div></td>
							<td width="55%" valign="top">&nbsp;</td>
						</tr>
						<tr>
							<td width="50%" valign="top"><div align="right"> <input type="submit" value="Login">&nbsp;&nbsp;</div></td>
							<td width="55%" valign="top"><div align="right"> <input type="reset" value="Reset">&nbsp;&nbsp;</div></td>
						</tr>
					</table>
				</td>
			</tr>
	</form>
</body>
</html>
