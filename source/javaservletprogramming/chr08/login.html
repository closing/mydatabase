<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <form action="/example/loginhandler" method="POST">
    <center>
      <table border="0">
        <tr>
          <td colspan="2">
            <p align="center">Welcome!<br>Please enter your Account Number,<br>Password, and PIN to log in.
          </td>
        </tr>
        <tr>
          <td>
            <p align="right"><b>Account:</b>
          </td>
          <td>
            <p><input type="text" name="account" value="" size="15">
          </td>
        </tr>
        <tr>
          <td>
            <p align="right"><b>password:</b>
          </td>
          <td>
            <p><input type="password" name="password" value="" size="15">
          </td>
        </tr>

        <tr>
          <td>
            <p align="right"><b>PIN:</b>
          </td>
          <td>
            <p><input type="password" name="pin" value="" size="15">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <center><input type="submit" value="  OK   "></center>
            
          </td>
        </tr>
      </table>
    </center>
  </form>
</body>
</html>
